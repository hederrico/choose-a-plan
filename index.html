<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="plans">
            <div class="plan">
                <div class="header">
                    <div class="recomended">
                        <p>Recomendado!</p>
                    </div>
                    <p class="planTitle">Premium</p>
                        <p class="planPrice">
                            <span class="priceUnit">R$</span>
                            <span>35</span>
                            <span class="priceText">/ ativo</span>
                        </p>
                    <div class="headerSeparator"></div>
                </div>


                <div class="body">
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>Hosts Ilimitados
                    </div>
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>Árvore de Organizações
                    </div>
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>Usuários Ilimitados
                    </div>
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>Gestão de Eventos
                    </div>
                </div>

                <div class="footer">
                    <a class="chooseButton" href="#">Consulte mais informações</a>
                </div>
            </div>
            
            <div class="plan">
                <div class="header">
                    
                    <p class="planTitle">Premium</p>
                        <p class="planPrice">
                            <span class="priceUnit">R$</span>
                            <span>0</span>
                            <span class="priceText">/ ativo</span>
                        </p>
                    <div class="headerSeparator"></div>
                </div>


                <div class="body">
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>Até 10 Hosts
                    </div>
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>1 Organização
                    </div>
                    <div class="planInfo">
                        <span class="checkIcon">✔</span>1 Usuário
                    </div>
                    <div class="planInfo uncheck">
                        <span class="uncheckIcon">✖</span>Gestão de Eventos
                    </div>
                </div>

                <div class="footer">
                    <a class="chooseButton lowFocus" href="#">Manter Plano Free</a>
                </div>
            </div>
    </section>
</body>
</html>
